<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css" />
</head>
<body>
    
    <main>
        <div class="upperbox">
            <h4 class="leftfloat">
                새소식
            </h4>
            <p class="rightfloat">
                더보기
            </p>
        </div>
        <div class="middleline">
    
        </div>
        <div class="lowerbox">
            <div class="picture">
                <img src="image.png" alt="" class="pic"/>
                <div class="alt">W3C 리뉴얼</div>
            </div>
            <div class="art">
                <section class="title">
                    W3C 사이트가 리뉴얼 되었습니다.
                </section>
                <section class="date">
                    2022.07.18
                </section>
                <section class="article">
                    디자인 및 다양한 view 환경을 고려하여 구성되어 있으며, 기존보다 최신 정보 및 개발자를 위한 기술 가이드도 찾기 쉽도록 구성되어 있습니다.
                </section>
            </div>
            
            
                
            
        </div>
    </main>
    

</body>
</html>
