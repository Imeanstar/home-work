<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인화면</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="shadow">
        <main class="orange_box">
            <span class="login">로그인</span>
            
            <div class="main_box">

                <fieldset class="fornone">
                    <div class="upper_box">
                        <div class="IDandPW">
                            <div class="boxforID">
                                <div class="ID_text">
                                    <span class="ID">아이디</span> 
                                </div>
                                <div class="ID_box">
                                    <input type="text" placeholder=" euid@euid.de" style="width:80px; "/>
                                </div>
                            </div>
                            <div class="boxforPW">
                                <div class="PW_text">
                                    <span class="PW">비밀번호</span>
                                </div>
                                 
                                <div class="PW_box">
                                    <input type="text" placeholder=" 8자리 이상" style="width:80px;" minlength="8"/>
                                </div>
                            </div>

                        </div>
                        <button type="button" onclick="alert('Hello euid!')" class="login_button">로그인</button>

                    </div>
                </fieldset>
                


                <div class="lower_box">

                    <ul class="regis">
                        <a href="">
                            <img src="arrow_img.png" alt="" class="arrow1"/>
                            
                            <li a="/" class="register">회원가입</li>    
                        </a>
                        
                        <a href="">
                            <li a="/" class="find">아이디 비밀번호 찾기</li>
                            <img src="arrow_img.png" alt="" class="arrow2"/>
                        </a>
                        
                    </ul>

                </div>
            </div>
    
    
        </main>
    </div>
    


</body>
</html>
